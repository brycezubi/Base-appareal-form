<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="css/index.css">

  <script src="js/index.js" defer></script>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo description">
    
    <picture>
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 1020px)">
      <img class="persona" src="./images/hero-mobile.jpg" alt="MDN">
     </picture>

     <section class="contact">
      <h1><span>we're</span><br>Coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" class="form">
        <div class="form__input">
          <input type="text" placeholder="Email Address" id="email">
          <button>
            <img src="images/icon-arrow.svg" alt="arrow">
          </button>
          <small>mensaje</small>
          <img class="warning" src="images/icon-error.svg" alt="warning">
        </div>
      </form>
     </section>
  </main>

</body>
</html>
